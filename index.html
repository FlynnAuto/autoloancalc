<!DOCTYPE html>
<html>
<head>
    <title>Auto Loan Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <h1>Auto Loan Calculator</h1>
    <div id="calculator">
        <label for="loanAmount">Loan Amount ($):</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount" value="20000" required>
        <br>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" step="0.5" placeholder="Enter interest rate" value="7.99" required>
        <br>

        <label for="loanTerm">Loan Term (months):</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term" value="84" required>
        <br>

        <button id="calculateButton">Calculate</button>

        <div id="result">
            Monthly Payment: <span id="monthlyPayment"></span><br>
            Total Payment: <span id="totalPayment"></span>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
